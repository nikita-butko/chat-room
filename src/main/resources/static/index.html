<!DOCTYPE html>
<html>

<head>
    <title> Chat room </title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/my-styles.css"/>
    <link rel="stylesheet" href="css/my-styles.css"/>
</head>


<body>

    <div id="usernameForm" class="container">
        <div class="welcome-form">
            <form id="usernameForm-form">
                <div class="form-group">
                    <input id="usernameForm-input" name="username" type="text" class="form-control type_msg" placeholder="Enter your name" autofocus="true"/>
                </div>
                <div class="form-group">
                    <button id="usernameForm-button" type="submit" class="button"> Start chatting! </button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat" class="container-fluid h-100 hidden">
        <div class="row justify-content-center h-100">

            <div class="col-md-4 col-xl-3 chat">
                <div class="card mb-sm-3 mb-md-0 contacts_card">
                    <div class="card-header"></div>
                    <div class="card-body contacts_body">
                        <ui id="contacts" class="contacts">

                        </ui>
                    </div>
                <div class="card-footer"></div>
                </div>
            </div>

            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                    </div>
                    <div id="messages" class="card-body msg_card_body">

                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <form id="sendForm" class="send-form">
                                <input id="sendForm-input" type="text" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/my-scripts.js"></script>

</body>
</html>
